<!DOCTYPE html>
    
    <head> 
        <script src="./hipster.js"></script>
        <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

    </head>

    <body onload="handleUrl()">

        <div id="beginPage">
            <button onclick="authorizeApi()">Authorize</button>
        </div>

        <div id="landingPage">
            <form action="javascript:generateUrl()">
                <fieldset id="rangeInputs">
                    <input type="range" id="artists" min="0" max="50" onchange="handleRangeChange(this)" value="0"/>
                    <input type="range" id="tracks" min="0" max="50" onchange="handleRangeChange(this)" value="0"/>
                    <input type="range" id="albums" min="0" max="50" onchange="handleRangeChange(this)" value="0"/>
                </fieldset>
            </form>
        </div>
    </body>

</html>
