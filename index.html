<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Warhammer Campaign Site</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
        <script type="text/javascript" src="./grimdark-generator/characters.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        
    <body>
        <div id="campaignBlocks"> 
            <div class="campaignBlock">
                <h4>Struggle for Korprulu Sector</h4>
                <div class="playerBlock">
                    <h5 class="name">Elyysor, Eldar</h5>
                    <div class="mapList">
                        <h6 class="planet">Terra</h6>
                        <div class="map">
                            <h6 class="mapName">Bloody Field</h6>
                            <div class="mapStatBlock">
                                <ul class="advantages">
                                    <li>+1 melee</li>
                                </ul>
                                <ul class="disadvantages">
                                    <li>-1 Toughness</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <h5 class="name">Vindictus, Space Marines</h5>
                    <div class="mapList">
                        <h6 class="planet">Terra</h6>
                        <div class="map">
                            <h6 class="mapName">Bloody Field</h6>
                            <div class="mapStatBlock">
                                <ul class="advantages">
                                    <li>+1 melee</li>
                                </ul>
                                <ul class="disadvantages">
                                    <li>-1 Toughness</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <button id="addPlayerButton">Add player</button>
                    <div id="addPlayerDialog" title="Create Player"> 
                        <p> some stuff </p>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    </body>
</html>
