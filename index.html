<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Warhammer Campaign Site</title>
        <meta charset="utf8"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>

        
        <div id="campaignBlock">
            <button type="button" onClick="addCampaign()">Add campaign</button>
        </div>
        
        
        
        <div id="campaignBlocks">Blocks</div>

        <div id="inputArea">
            
            <h2>Name</h2>    
            <div id="nameBlock" class="inputBlock"/>
                <ul class="inputElement" name="Destination"></ul>
                <input type="text">
                <button type="button" id="addButton" onClick="addInput('nameBlock')"> Add</button>
            </div>

            <h2>Advantages</h2>    
            <div id="advantageBlock" class="inputBlock"/>
                <ul class="inputElement" name="Advantages"></ul>
                <input type="text">
                <button type="button" id="addButton" onClick="addInput('advantageBlock')"> Add</button>
            
            </div>

            <h2>Disadvantages</h2>
            <div id="disadvantageBlock" class="inputBlock"/>
                <ul class="inputElement" name="Disadvantages"></ul>
                <input type="text">
                <button type="button" id="addButton" onClick="addInput('disadvantageBlock')"> Add</button>
            </div>

            <button title="addBlock" onclick="addBlock()">Add block</button>
        </div>
    </body>
</html>
