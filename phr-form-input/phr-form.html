<!DOCTYPE html>
<html>
    <head>
        <script src="./phr-form-script.js"></script>
        <title> My Health Form</title>
    </head>
    <body>
        <form id="phr-form">
            <fieldset>
                <legend>Personal details</legend>
                <input id="name-input" placeholder="Name"/><br>
                <input id="dob-input" type="date" placeholder="Date of Birth"/><br>
                <input id="parent-guardian-input" placeholder="Parent or guardian"/><br>
                <input id="cellphone-input" type="number" placeholder="Cellphone"/>
                <input id="mobile-input" type="number" placeholder="Home phone"/><br>
            </fieldset>
            <fieldset id="address-fieldset">
                <legend>Address</legend>
                <input id="street-input" placeholder="Street"/>
                <input id="suburb-input" placeholder="Suburb"/>
                <input id="city-input" placeholder="City"/>
            </fieldset>
            
        </form>
    </body>
</html>
